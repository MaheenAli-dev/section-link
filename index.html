    <title>Document</title>
</head>

<style>
    .mysection {
        width: 100vw;
        height: 100vh;
    }

    .green {
        background-color: green;
    }

    .red {
        background-color: red;
    }

    .yellow {
        background-color: yellow;
    }
</style>

<body>
    <nav>
        <a href="#section1">section1</a>
        <a href="#section2">section2</a>
        <a href="#section3">section3</a>
        <a href="#section4">section4</a>
    </nav>
    <section class="mysection green" id="section1">section1</section>
    <section class="mysection red" id="section2">section2</section>
    <section class="mysection yellow" id="section3">section3</section>
    <section class="mysection green" id="section4">section4</section>
</body>

</html>
